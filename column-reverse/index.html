<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>column-reverse</title>
</head>
<style>
  .chatbox {
    display: flex;
    flex-direction: column;
    width: 400px;
    height: 500px;
    border: 1px solid #ccc;
  }

  #chatContainer {
    display: flex;
    flex-direction: column-reverse;
    overflow-y: auto;
    padding: 10px;
  }

  .message {
    background-color: #f0f0f0;
    padding: 5px;
    margin: 5px;
    border-radius: 5px;
  }

  .empty-box {
    flex-grow: 1;
  }
</style>

<body>
  <div class="chatbox">
    <div id="chatContainer">
      <!-- 聊天消息会被添加到这里 -->
    </div>
    <!-- 用一个空盒子顶着 -->
    <div class="empty-box"></div>
  </div>

  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
